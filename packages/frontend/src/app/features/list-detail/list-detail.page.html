<ng-container *ngIf="list$ | async as list; else loading">
  <h2>{{ list.name }}</h2>
  <button mat-raised-button color="primary" (click)="scheduleList(list.id)">Schedule List</button>
  <div class="add-problem">
    <mat-form-field appearance="outline">
      <mat-label>Problem ID</mat-label>
      <input matInput [(ngModel)]="newProblemId" />
    </mat-form-field>
    <button mat-stroked-button color="primary" (click)="addProblem(list.id)">Add Problem</button>
  </div>

  <table
    mat-table
    [dataSource]="(rows$ | async) ?? []"
    class="list-table"
    aria-label="List items"
  >
    <!-- Title -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let row">{{ row.title }}</td>
    </ng-container>

    <!-- Tags -->
    <ng-container matColumnDef="tags">
      <th mat-header-cell *matHeaderCellDef> Tags </th>
      <td mat-cell *matCellDef="let row">
        <app-tag-chip
          *ngFor="let t of row.tags; trackBy: trackByTag"
          [tag]="t"
        ></app-tag-chip>
      </td>
    </ng-container>

    <!-- Difficulty -->
    <ng-container matColumnDef="difficulty">
      <th mat-header-cell *matHeaderCellDef> Difficulty </th>
      <td mat-cell *matCellDef="let row">
        <app-difficulty-pill [difficulty]="row.difficulty"></app-difficulty-pill>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns; trackBy: trackById"
    ></tr>

    <!-- Empty state -->
    <tr class="no-data" mat-row *matNoDataRow>
      <td class="no-data-cell" [attr.colspan]="displayedColumns.length">
        This list has no problems yet.
      </td>
    </tr>
  </table>
</ng-container>

<ng-template #loading>
  <h2>Loadingâ€¦</h2>
</ng-template>

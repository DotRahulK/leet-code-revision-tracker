<section class="stats">
  <mat-card class="stat" *ngFor="let s of stats; trackBy: trackByLabel" appearance="outlined">
    <mat-card-header>
      <mat-icon class="avatar" aria-hidden="true">{{ s.icon }}</mat-icon>
      <div class="titles">
        <mat-card-subtitle>{{ s.label }}</mat-card-subtitle>
        <mat-card-title>{{ s.value }}</mat-card-title>
      </div>
    </mat-card-header>
  </mat-card>
</section>

<section class="due" *ngIf="dueToday.length">
  <h2>Due Today</h2>
  <mat-list>
    <mat-list-item *ngFor="let item of dueToday; trackBy: trackByItem">
      {{ item.problem.title }}
    </mat-list-item>
  </mat-list>
</section>

<section class="upcoming" *ngIf="upcoming.length">
  <h2>Upcoming</h2>
  <mat-list>
    <mat-list-item *ngFor="let item of upcoming; trackBy: trackByItem">
      {{ item.problem.title }} - {{ item.dueAt | date:'shortDate' }}
    </mat-list-item>
  </mat-list>
</section>
